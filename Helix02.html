<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">

			/* background-color: rgba(0, 255, 255, 0.5); */

			color: #000000;
			/* background-color: rgba(0, 255, 255, 0.75); */
		}
	</style>
</head>

<body>


	<div id="container"></div>
	<div id="menu" style="display:none">
		<button id="table">TABLE</button>
		<button id="sphere">SPHERE</button>
		<button id="helix">HELIX</button>
		<button id="grid">GRID</button>
	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import TWEEN from 'three/addons/libs/tween.module.js';
		import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
		import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';


			var table = [];

			for (var i = 1; i <= 900; i++) {
				table.push(i);
			}
		let camera, scene, renderer;
		let controls;

		const objects = [];
		const targets = { table: [], sphere: [], helix: [], grid: [] };

		let shapes = [];

		shapes[0] = 'https://helix-tw-03.vercel.app/images/s1.png';
		shapes[1] = 'https://helix-tw-03.vercel.app/images/h1.png';
		shapes[2] = 'https://helix-tw-03.vercel.app/images/d1.png';
		shapes[3] = 'https://helix-tw-03.vercel.app/images/t1.png';

		function getShape() {
			return shapes[Math.floor(Math.random() * shapes.length)];
		}


		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.z = 3000;

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);
			// table

			for (let i = 0; i < table.length; i += 5) {

				const element = document.createElement('div');
				//	background - image: url(https://helix-tw-03.vercel.app/images/cirlce.png);

				element.style.backgroundImage = "url(" + getShape() + ")";
				element.className = 'element';
				// element.style.backgroundColor = 'rgba(0,127,127,' + (Math.random() * 0.5 + 0.25) + ')';

				// const number = document.createElement('div');
				// number.className = 'number';
				// number.textContent = (i / 5) + 1;
				// element.appendChild(number);

				// const symbol = document.createElement('div');
				// symbol.className = 'symbol';
				// symbol.textContent = table[i];
				// element.appendChild(symbol);

				// const details = document.createElement('div');
				// details.className = 'details';
				// details.innerHTML = table[i + 1] + '<br>' + table[i + 2];
				// element.appendChild(details);

				const objectCSS = new CSS3DObject(element);
				objectCSS.position.x = Math.random() * 4000 - 2000;
				objectCSS.position.y = Math.random() * 4000 - 2000;
				objectCSS.position.z = Math.random() * 4000 - 2000;
				scene.add(objectCSS);

				objects.push(objectCSS);

				//

				const object = new THREE.Object3D();
				// object.position.x = (table[i + 3] * 10) - 1330;
				// object.position.y = - (table[i + 4] * 180) + 990;

				targets.table.push(object);

			}

			// sphere
	




			// const geometry = new THREE.SphereGeometry(100, 100, 100);

			// geometry.wireframe = true;
			// const wireframe = new THREE.WireframeGeometry(geometry);

			// const line = new THREE.LineSegments(wireframe);
			// line.material.depthTest = false;
			// line.material.opacity = 0.25;
			// line.material.transparent = true;

			//scene.add(line);



			const vector = new THREE.Vector3();

			for (let i = 0, l = objects.length; i < l; i++) {

				const phi = Math.acos(- 1 + (2 * i) / l);
				const theta = Math.sqrt(l * Math.PI) * phi;

				const object = new THREE.Object3D();

				object.position.setFromSphericalCoords(800, phi, theta);

				vector.copy(object.position).multiplyScalar(2);

				object.lookAt(vector);


				targets.sphere.push(object);

			}

			// helix

			for (let i = 0, l = objects.length; i < l; i++) {

				const theta = i * 0.175 + Math.PI;
				const y = - (i * 8) + 50;

				const object = new THREE.Object3D();

				object.position.setFromCylindricalCoords(900, theta, y);

				vector.x = object.position.x * 2;
				vector.y = object.position.y;
				vector.z = object.position.z * 2;

				object.lookAt(vector);

				targets.helix.push(object);

			}

			// grid

			for (let i = 0; i < objects.length; i++) {

				const object = new THREE.Object3D();

				object.position.x = ((i % 5) * 400) - 800;
				object.position.y = (- (Math.floor(i / 5) % 5) * 400) + 800;
				object.position.z = (Math.floor(i / 25)) * 1000 - 2000;

				targets.grid.push(object);

			}

			//

			renderer = new CSS3DRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.getElementById('container').appendChild(renderer.domElement);

			//

			controls = new TrackballControls(camera, renderer.domElement);
			controls.minDistance = 500;
			controls.maxDistance = 6000;
			controls.addEventListener('change', render);

			const buttonTable = document.getElementById('table');
			buttonTable.addEventListener('click', function () {

				transform(targets.table, 2000);

			});

			const buttonSphere = document.getElementById('sphere');
			buttonSphere.addEventListener('click', function () {

				transform(targets.sphere, 2000);

			});

			const buttonHelix = document.getElementById('helix');
			buttonHelix.addEventListener('click', function () {

				transform(targets.helix, 2000);

			});

			const buttonGrid = document.getElementById('grid');
			buttonGrid.addEventListener('click', function () {

				transform(targets.grid, 2000);

			});

			transform(targets.sphere, 2000);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function transform(targets, duration) {

			TWEEN.removeAll();

			for (let i = 0; i < objects.length; i++) {

				const object = objects[i];
				const target = targets[i];

				new TWEEN.Tween(object.position)
					.to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();

				new TWEEN.Tween(object.rotation)
					.to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
					.easing(TWEEN.Easing.Exponential.InOut)
					.start();

			}

			new TWEEN.Tween(this)
				.to({}, duration * 2)
				.onUpdate(render)
				.start();

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

		function animate() {

			requestAnimationFrame(animate);

			TWEEN.update();

			controls.update();

		}

		function render() {

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
